{% extends "registration/base_generic.html" %}

{% block content %}

<h2>Elfelejtette jelszavát?</h2>
<form method="POST" spellcheck="false">
    {% csrf_token %}
    <p>Adja meg email címét, hogy helyreállíthassuk a jelszavát!</p>
    <label for="email">Email cím</label>    
    <input type="text" name="email" required>
    <button type="submit">Új jelszó kérése</button>
    <a href="/accounts/login/"><button type="button">Vissza a bejelentkezéshez</button></a>
</form>

{% endblock %}
